
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {

  var spec = {"swagger": "2.0", "info": {"description": "Este \u00e9 o projeto final da acelera\u00e7\u00e3o Python Stone da Codenation. O projeto consiste nesta API, que \u00e9 um sistema centralizador de erros. Atrav\u00e9s dos _endpoints_ especificados abaixo \u00e9 poss\u00edvel criar, ler e remover erros do sistema, desde que o usu\u00e1rio esteja autenticado.<br><br> O projeto foi desenvolvido com o _Django REST framework_.", "version": "1.0.0", "title": "Errors Center", "contact": {"email": "alef@alu.ufc.br"}}, "host": "localhost:8000", "basePath": "", "tags": [{"name": "api", "description": "Acesso ao Errors Center"}], "schemes": ["http"], "paths": {"/api/errors/": {"get": {"tags": ["api"], "summary": "Retorna um conjunto de objetos contendo todos os erros existentes no centralizador", "description": "", "produces": ["application/json"], "responses": {"200": {"description": "Opera\u00e7\u00e3o bem sucedida", "schema": {"type": "array", "items": {"$ref": "#/definitions/Error"}}}, "401": {"$ref": "#/components/responses/Unauthorized"}}, "security": [{"user_token": []}]}, "post": {"tags": ["api"], "summary": "Adiciona um novo objeto Error ao banco de dados", "description": "", "operationId": "", "consumes": ["application/json"], "produces": ["application/json"], "parameters": [{"in": "body", "name": "body", "description": "Objeto ``Error`` a ser adicionado ao banco de dados", "required": true, "schema": {"type": "object", "required": ["e_type", "e_msg", "application", "layer"], "properties": {"e_type": {"type": "string", "example": "P"}, "e_msg": {"type": "string", "example": "Mensagem de erro"}, "application": {"type": "string", "example": "Nome da aplica\u00e7\u00e3o"}, "layer": {"type": "string", "example": "D"}}}}], "responses": {"201": {"description": "Objeto ``Error`` adicionado ao banco de dados com sucesso", "schema": {"type": "array", "items": {"$ref": "#/definitions/Error"}}}, "400": {"description": "Requisi\u00e7\u00e3o inv\u00e1lida"}, "401": {"$ref": "#/components/responses/Unauthorized"}}, "security": [{"user_token": []}]}}, "/api/errors/{id}/": {"parameters": [{"name": "id", "in": "path", "description": "ID do objeto ``Error`` a ser retornado", "required": true, "type": "integer"}], "get": {"tags": ["api"], "summary": "Encontra um um objeto Error pelo ID", "description": "Retorna um \u00fanico objeto ``Error``", "operationId": "", "produces": ["application/json"], "responses": {"200": {"description": "Opera\u00e7\u00e3o bem sucedida", "schema": {"type": "array", "items": {"$ref": "#/definitions/Error"}}}, "401": {"$ref": "#/components/responses/Unauthorized"}}, "security": [{"user_token": []}]}, "delete": {"tags": ["api"], "summary": "Remove um objeto Error do centralizador", "description": "", "operationId": "", "produces": ["application/json"], "responses": {"204": {"description": "objeto removido com sucesso"}, "401": {"$ref": "#/components/responses/Unauthorized"}}, "security": [{"user_token": []}]}}}, "components": {"responses": {"Unauthorized": {"description": "Credenciais n\u00e3o fornecidas ou _token_ inv\u00e1lido"}}, "securitySchemes": {"tokenAuth": {"type": "http", "scheme": "bearer", "bearerFormat": "JWT"}}}, "securityDefinitions": {"user_token": {"type": "apiKey", "name": "Authorization", "description": "Um token v\u00e1lido deve ser concatenado ao fim de 'Token ' para que a autentica\u00e7\u00e3o funcione.<br>Ex.: 'Token 0abc12456acx'", "in": "header"}}, "definitions": {"Error": {"type": "object", "required": ["e_type", "e_msg", "application", "layer"], "properties": {"id": {"type": "integer", "example": 1}, "e_type": {"type": "string", "example": "P"}, "e_msg": {"type": "string", "example": "Mensagem de erro"}, "application": {"type": "string", "example": "Nome da aplica\u00e7\u00e3o"}, "layer": {"type": "string", "example": "D"}}}}};

  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset.slice(1)
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
